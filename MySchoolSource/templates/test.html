<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <title>SPAPAS</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    {% load static %}
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/Chart.js' %}"></script>
</head>
<body>
       <table>
           <tr>
               <th> username</th>
               <th> marks</th>
           </tr>
           {% for i in marks %}
           <tr>
               <td>{{i.myschool_user_id__auth_user__username}} </td>
               <td>{{i.marks_obtained}} </td>
           </tr>
           {% endfor %}
       </table>
      <div class="card bg-light mb-3 shadow " style="max-width: 840px; border-radius: 25px;">
	<div class="card-body">
        <h6>Lowest Performance Based On<br>Formative Assessment</h6>
	<canvas id="bar" arial-label="chart" role="img" width="500" height="150"></canvas>

        <script>var ctx = document.getElementById("bar").getContext("2d")
		var bar=new Chart(ctx, {
			type: "bar",
			data: {
			labels: [{% for i in marks %} "{{i.myschool_user_id__auth_user__username}}", {% endfor %}],
			datasets: [
			{
			label :"Lowest Performance",
			data: [{% for i in marks %} "{{i.marks_obtained}}", {% endfor %}],
			backgroundColor:["#0000FF","#0000FF","#0000FF","#0000FF","#0000FF","#0000FF","#0000FF","#0000FF","#0000FF","#0000FF"],
			},
		],
		},
		options: {
                scales: {
                    xAxes: [{
                        gridLines: {
                            display: false
                        }
                    }],
                    yAxes: [{
                        gridLines: {
                            display: false
                        }
                    }]
                }
        }
	});
	</script>
	</div>
	</div>

</body>
</html>
