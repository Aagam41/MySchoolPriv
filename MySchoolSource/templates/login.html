<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div align="center">
        <h2 style="margin-top: 20%;">Login to your account</h2>
        <form  method="post">
            {% csrf_token %}
            <p>{{ form.username.label }} : {{ form.username }}</p>
            <p>{{ form.password.label }} : {{ form.password }}</p>
            <div style="margin: 5px auto"><button type="submit">Login</button></div>
        </form>
    </div>

</body>
</html>
